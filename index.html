<html>
    <head>
        <script>
            window.onload = function() {
                var path = window.location.pathname;
                if (path.endsWith('index.html')) {
                    path = path.substr(path, path.length - 'index.html'.length);
                }
                var url = 'https://play.workadventu.re/_/global/'+window.location.host+path+'maps/dezentrale_e0.json';
                document.getElementById('mapLink').href = url;
                document.getElementById('mapLink').innerText = url;
            };
        </script>
    </head>
    <body>
        <h1>Dezentrale Workadventure rc3 Map</h1>
        <p>You can access this map at <a id="mapLink" href=""></a></p>
    </body>
</html>
